    <main>
      <h1>Feedback</h1>
      <article>
        <div class="heading">
          <h2>ðŸ‘‡ Questions? Suggestion?</h2>
        </div>
        <form>
          <div>
            <label for="name">Name</label><br />
            <input type="text" id="name" name="name" /><br />
          </div>
          <div>
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" /><br />
          </div>
          <div>
            <label for="feedback">Feedback</label><br />
            <textarea
              id="feedback"
              name="feedback"
              rows="5"
              cols="50"
            ></textarea>
          </div>
          <div>
            <p class="question">
              <b>How visually appealing is this website?</b>
            </p>
            <input type="radio" id="1" name="rating" value="1" />
            <label for="1">1 - Very Unattractive</label><br />
            <input type="radio" id="2" name="rating" value="2" />
            <label for="2">2 - Unattractive</label><br />
            <input type="radio" id="3" name="rating" value="3" />
            <label for="3">3 - Neutral</label><br />
            <input type="radio" id="4" name="rating" value="4" />
            <label for="4">4 - Attractive</label><br />
            <input type="radio" id="5" name="rating" value="5" />
            <label for="5">5 - Very Attractive</label><br />
          </div>
          <div class="buttons">
            <input type="submit" value="Submit" />
            <input type="reset" />
          </div>
        </form>
      </article>
    </main>
